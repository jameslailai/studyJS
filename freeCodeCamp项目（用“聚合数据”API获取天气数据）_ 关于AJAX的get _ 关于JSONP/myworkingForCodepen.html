    <script>

        $(document).ready(function () {
            $.get("https://v.juhe.cn/weather/index?cityname=%E4%BD%9B%E5%B1%B1&dtype=&format=&key=4034692b1acc74a665b8679775f340d2",function (json) {

                //今天天气
                $("#genSituation p")[0].innerHTML += json.result.today.city;
                $("#genSituation p")[1].innerHTML += json.result.today.week;
                $("#genSituation p")[2].innerHTML += json.result.today.date_y;
                $("#genSituation p")[3].innerHTML += json.result.today.weather;
                $("#genSituation p")[4].innerHTML += json.result.today.temperature;
                $("#genSituation p")[5].innerHTML += json.result.sk.humidity;
                $("#genSituation p")[6].innerHTML += json.result.sk.wind_direction + " " + json.result.sk.wind_strength;
                $("#genSituation p")[7].innerHTML += json.result.today.dressing_index;
                $("#genSituation p")[8].innerHTML += json.result.today.wash_index;
                $("#genSituation p")[9].innerHTML += json.result.today.travel_index;
                $("#genSituation p")[10].innerHTML += json.result.today.exercise_index;
                $("#genSituation p")[11].innerHTML += json.result.today.uv_index;

                //未来6天
                var arr_future = Object.keys(json.result.future);
                var html = "";
                arr_future.forEach(function (p) {
                    html +="<div>" + "<h5>" + json.result.future[p].week + "</h5>" +
                        "<p>" + json.result.future[p].temperature + "</p>" +
                        "<p>" + json.result.future[p].weather + "</p>" +
                        "<p>" + json.result.future[p].wind + "</p>" + "</div>";
                });
                $("#futureDate")[0].innerHTML = html;
                console.log(html);


            },"jsonp");
        });
    </script>
